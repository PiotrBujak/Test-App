<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>
<body>

<form action="/">
    <button type="submit" class="btn btn-dark">Powrót</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <tr>
                    <th th:text="${test.name}"></th>
                </tr>
                <tr>
                    <th th:if="${question}"
                        th:text="${question.content}"></th>
                    <th th:if="${message}"
                        th:text="${message}"></th>
                <tr>
                    <th>
                        <p class="text-left">
                        <form th:if=${question}
                              th:action="@{|/tests/${id}/continue|}" method="get">
                            <select name="correct">
                                <option value=1>True</option>
                                <option value="0">False</option>
                            </select>
                            <input type="submit" value="Następne">
                        </form>
                        </p>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
