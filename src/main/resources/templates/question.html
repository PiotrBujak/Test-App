<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>
<body>

<form action="/">
    <button type="submit" class="btn btn-dark">Powrót</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <form action="/addquestion">
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Delete Question</th>
                        <th></th>
                    </tr>
                    <tr th:each="question : ${questions}">
                        <td th:text="${question.id}"></td>
                        <td th:text="${question.content}"></td>
                        <td><a th:href="@{|/tests/${question.id}/delete|}">Delete Question</a></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p>Question:</p>
                            <input type="text" name="content"></td>
                        <td><p>Correct Answer:</p>
                            <input type="radio" name="correct" value="true">True
                            <input type="radio" name="correct" value="false">False</td>
                        <td>
                            <button type="submit">Wyślij</button></td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
